<html>
    <head>
        <title>timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <div class="all">
    <div id="bargroup">
<div class="time">時：<span id="hour_value">0</span><br><input id="hour" type = "range" min = "0" max = "99" step = "1" value = "0"style="width: 70%;height:auto"><br></div>
<div class="time">分：<span id="minute_value">0</span><br><input id="minute" type="range" min="0" max="59" step="1"  value="0" style="width: 70%;height:auto"><br>  </div>
<div class="time">秒：<span id="second_value">30</span><br><input id="second" type="range" min="0" max="59" step="1" value="30"  style="width: 70%;height:auto"><br> </div>
    </div>
    
    <h1 id="varvar" class="text"><div  id="largehour" class="time_display"style="display: inline-block; _display: inline;"><span id="hour_display">00</span></div>:
    <div id="largeminute"class="time_display"style="display: inline-block; _display: inline;"><span id="minute_display">00</span></div>:
        <div id="largesecond" class="time_display"style="display: inline-block; _display: inline;"><span id="second_display">30</span></div></h1><br>
    
    <input type="button" id="start_button" class="button" value="start" onclick="start()">
    <input type="button" id="stop_button" class="button" value="stop" onclick="stop()" disabled>
    <input type="button" id="reset_button" class="button" value="reset" onclick="reset()" disabled><br>

      <script src="timer.js"></script>

      <audio src="alert.mp3" loop id="audio">現環境では終了時にアラームが鳴りません</audio>
    </div>
  </body>
</html>
